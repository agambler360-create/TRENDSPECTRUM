<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Pulse Pro | Trading Signals</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            overflow-x: hidden;
        }
        
        .cyber-banner {
            width: 100%;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: radial-gradient(ellipse at bottom, #0a0e24 0%, #000000 100%);
            position: relative;
            color: white;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .banner-content {
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 40px 0;
        }
        
        .main-title {
            font-size: clamp(2rem, 6vw, 4rem);
            margin: 0 auto;
            background: linear-gradient(90deg, #00f0ff, #0088ff, #00f0ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            animation: shine 3s linear infinite;
            letter-spacing: 2px;
            max-width: 90%;
        }
        
        @keyframes shine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        .subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(1rem, 2vw, 1.5rem);
            margin: 15px auto 30px;
            color: #a0f0ff;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.7);
            max-width: 90%;
        }
        
        .signal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px auto 0;
            max-width: 900px;
            padding: 0 10px;
        }
        
        .signal-card {
            background: rgba(0, 20, 40, 0.6);
            border: 1px solid rgba(0, 180, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 120px;
        }
        
        .signal-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 150, 255, 0.3);
        }
        
        .signal-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(0, 240, 255, 0) 0%,
                rgba(0, 240, 255, 0.1) 50%,
                rgba(0, 240, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: flare 6s infinite linear;
        }
        
        @keyframes flare {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(70%, 70%); }
        }
        
        .crypto-name {
            font-size: clamp(1rem, 2vw, 1.3rem);
            margin-bottom: 8px;
            color: #00f0ff;
        }
        
        .signal-buy {
            color: #00ff88;
            font-size: clamp(1.2rem, 2.5vw, 1.7rem);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            margin: 8px 0;
        }
        
        .signal-sell {
            color: #ff3366;
            font-size: clamp(1.2rem, 2.5vw, 1.7rem);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
            margin: 8px 0;
        }
        
        .signal-details {
            display: flex;
            justify-content: space-between;
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            color: #a0f0ff;
        }
        
        .price-info {
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
            margin: 5px 0;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .price-change-positive {
            color: #00ff88;
        }
        
        .price-change-negative {
            color: #ff3366;
        }
        
        .price-update {
            animation: pricePulse 0.5s ease;
        }
        
        @keyframes pricePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .graph-animation {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            background: linear-gradient(to top, rgba(0, 10, 20, 0.9), transparent);
            z-index: 1;
        }
        
        .graph-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            stroke: rgba(0, 240, 255, 0.3);
            fill: none;
            stroke-width: 2;
        }
        
        .crypto-particle {
            position: absolute;
            background: rgba(0, 240, 255, 0.6);
            border-radius: 50%;
            filter: blur(1px);
            animation: float linear infinite;
        }
        
        .loading {
            color: #a0f0ff;
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
            margin: 10px 0;
        }
        
        .update-time {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            color: #a0f0ff;
            margin-top: 20px;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .cyber-banner {
                padding: 10px;
                min-height: auto;
            }
            
            .banner-content {
                padding: 20px 0;
            }
            
            .signal-grid {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
            
            .signal-card {
                min-height: auto;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-banner">
        <div id="particles"></div>
        
        <div class="graph-animation">
            <svg class="graph-line" viewBox="0 0 1200 200" preserveAspectRatio="none">
                <path d="M0,200 C150,150 300,50 450,100 C600,150 750,50 900,120 C1050,190 1200,100 1200,100" />
            </svg>
        </div>
        
        <div class="banner-content">
            <h1 class="main-title">CRYPTO PULSE PRO</h1>
            <div class="subtitle">AI-POWERED TRADING SIGNALS | REAL-TIME DATA</div>
            
            <div class="signal-grid" id="signalGrid">
                <!-- Данные будут загружены через JavaScript -->
                <div class="loading">Loading real-time data from Binance...</div>
            </div>
            
            <div class="update-time" id="updateTime">Last updated: --:--:--</div>
        </div>
    </div>

    <script>
        // Основные криптовалюты для отслеживания
        const cryptoList = [
            { symbol: 'BTCUSDT', name: 'BITCOIN (BTC)' },
            { symbol: 'ETHUSDT', name: 'ETHEREUM (ETH)' },
            { symbol: 'BNBUSDT', name: 'BINANCE COIN (BNB)' },
            { symbol: 'SOLUSDT', name: 'SOLANA (SOL)' },
            { symbol: 'XRPUSDT', name: 'RIPPLE (XRP)' },
            { symbol: 'ADAUSDT', name: 'CARDANO (ADA)' },
            { symbol: 'DOGEUSDT', name: 'DOGECOIN (DOGE)' },
            { symbol: 'DOTUSDT', name: 'POLKADOT (DOT)' }
        ];

        // Хранилище предыдущих цен для сравнения
        let previousPrices = {};

        // Получение данных с Binance API
        async function fetchCryptoData(symbol) {
            try {
                const response = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(`Error fetching data for ${symbol}:`, error);
                return null;
            }
        }

        // Генерация сигнала на основе изменения цены
        function generateSignal(priceChangePercent) {
            const change = parseFloat(priceChangePercent);
            
            if (change > 2) {
                return { type: 'BUY', strength: 'STRONG', change: change };
            } else if (change > 0.5) {
                return { type: 'BUY', strength: 'WEAK', change: change };
            } else if (change < -2) {
                return { type: 'SELL', strength: 'STRONG', change: change };
            } else if (change < -0.5) {
                return { type: 'SELL', strength: 'WEAK', change: change };
            } else {
                return { type: 'HOLD', strength: 'NEUTRAL', change: change };
            }
        }

        // Форматирование числа
        function formatNumber(num, decimals = 2) {
            return parseFloat(num).toFixed(decimals);
        }

        // Создание карточек при первой загрузке
        function createCryptoCards() {
            const signalGrid = document.getElementById('signalGrid');
            
            let htmlContent = '';
            
            cryptoList.forEach(crypto => {
                htmlContent += `
                    <div class="signal-card" id="card-${crypto.symbol}">
                        <div class="crypto-name">${crypto.name}</div>
                        <div class="signal-info" id="signal-${crypto.symbol}">
                            <div class="loading">Loading...</div>
                        </div>
                        <div class="price-info" id="price-${crypto.symbol}">--</div>
                        <div class="price-change" id="change-${crypto.symbol}">--</div>
                        <div class="signal-details">
                            <span id="volume-${crypto.symbol}">Vol: --</span>
                            <span id="high-${crypto.symbol}">High: --</span>
                        </div>
                    </div>
                `;
            });
            
            signalGrid.innerHTML = htmlContent;
        }

        // Обновление только ценовых данных
        async function updatePricesOnly() {
            const updatePromises = cryptoList.map(async (crypto) => {
                const data = await fetchCryptoData(crypto.symbol);
                if (data) {
                    updateCryptoCard(crypto.symbol, data);
                }
            });

            await Promise.allSettled(updatePromises);
            
            // Обновляем время последнего обновления
            const now = new Date();
            document.getElementById('updateTime').textContent = `Last updated: ${now.toLocaleTimeString()}`;
        }

        // Обновление отдельной карточки
        function updateCryptoCard(symbol, data) {
            const signal = generateSignal(data.priceChangePercent);
            const currentPrice = parseFloat(data.lastPrice);
            
            // Получаем элементы DOM
            const signalElement = document.getElementById(`signal-${symbol}`);
            const priceElement = document.getElementById(`price-${symbol}`);
            const changeElement = document.getElementById(`change-${symbol}`);
            const volumeElement = document.getElementById(`volume-${symbol}`);
            const highElement = document.getElementById(`high-${symbol}`);
            
            // Обновляем сигнал
            const signalClass = signal.type === 'BUY' ? 'signal-buy' : 'signal-sell';
            signalElement.innerHTML = `<div class="${signalClass}">${signal.type} ${signal.change >= 0 ? '↑' : '↓'} ${Math.abs(signal.change).toFixed(1)}%</div>`;
            
            // Обновляем цену с анимацией, если она изменилась
            if (previousPrices[symbol] && previousPrices[symbol] !== currentPrice) {
                priceElement.classList.add('price-update');
                setTimeout(() => {
                    priceElement.classList.remove('price-update');
                }, 500);
            }
            
            priceElement.textContent = `$${formatNumber(data.lastPrice)}`;
            previousPrices[symbol] = currentPrice;
            
            // Обновляем изменение цены
            const changeClass = signal.change >= 0 ? 'price-change-positive' : 'price-change-negative';
            changeElement.className = changeClass;
            changeElement.textContent = `${signal.change >= 0 ? '+' : ''}${formatNumber(data.priceChangePercent)}%`;
            
            // Обновляем детали
            volumeElement.textContent = `Vol: $${(parseFloat(data.volume) / 1000000).toFixed(1)}M`;
            highElement.textContent = `High: $${formatNumber(data.highPrice)}`;
        }

        // Адаптивная генерация частиц
        function createParticles() {
            const container = document.getElementById('particles');
            container.innerHTML = '';
            
            const particleCount = window.innerWidth < 768 ? 20 : 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'crypto-particle';
                
                const size = Math.random() * (window.innerWidth < 768 ? 5 : 8) + 2;
                const posX = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Инициализация
        window.addEventListener('load', () => {
            createParticles();
            
            // Анимация графика
            const graphPath = document.querySelector('.graph-line path');
            const pathLength = graphPath.getTotalLength();
            
            graphPath.style.strokeDasharray = pathLength;
            graphPath.style.strokeDashoffset = pathLength;
            
            setTimeout(() => {
                graphPath.style.transition = 'stroke-dashoffset 3s ease-in-out';
                graphPath.style.strokeDashoffset = '0';
            }, 500);
            
            // Создаем карточки и загружаем данные
            createCryptoCards();
            updatePricesOnly();
            
            // Обновляем только цены каждые 5 секунд
            setInterval(updatePricesOnly, 5000);
        });
        
        // Реакция на изменение размера
        window.addEventListener('resize', createParticles);
    </script>
</body>
</html>
